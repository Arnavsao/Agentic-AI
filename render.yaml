# Render.com deployment configuration
services:
  - type: web
    name: gail-rag-chatbot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py --web-only
    envVars:
      - key: OPENAI_API_KEY
        sync: false  # Set this in Render dashboard
      - key: DEBUG
        value: "false"
      - key: HOST
        value: "0.0.0.0"
      - key: PORT
        value: "8000"
      - key: CHROMA_PERSIST_DIRECTORY
        value: "./chroma_db"
    disk:
      name: chroma-data
      mountPath: /opt/render/project/src/chroma_db
      sizeGB: 1
