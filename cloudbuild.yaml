steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/gail-rag-chatbot:$COMMIT_SHA', '.']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/gail-rag-chatbot:$COMMIT_SHA']
  
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'gail-rag-chatbot'
      - '--image'
      - 'gcr.io/$PROJECT_ID/gail-rag-chatbot:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'OPENAI_API_KEY=$_OPENAI_API_KEY,DEBUG=false,HOST=0.0.0.0,PORT=8080'

images:
  - 'gcr.io/$PROJECT_ID/gail-rag-chatbot:$COMMIT_SHA'

options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _OPENAI_API_KEY: 'your_openai_api_key_here'

